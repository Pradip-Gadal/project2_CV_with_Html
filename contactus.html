<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
</head>
<body background="temple.jpg">
    <header>
        <div><h1 style="color: white;"><b><u><big>ContactUs:</big></u></b></h1></div>
    </header>
    <main>
        <section>
            <div id="contactus" class="contactus">
                <form action="/contactus.txt" align="left">
                    <br />
                    <br />
                    <label for="contactus">
                        <input type="text" style="font-size: 15px; height: 20px; width: 300px;" placeholder="first name" name="first name" id="f_name"> <b>First Name</b>
                    </label><br /><br />
                    <label for="contactus">
                        <input type="text" style="font-size: 15px; height: 20px; width: 300px;" placeholder="mid name" name="mid name" id="m_name"> <b>Mid Name</b> 
                    </label><br /><br />
                    <label for="contactus">
                        <input type="text" style="font-size: 15px; height: 20px; width: 300px;" placeholder="last name" name="last name" id="l_name"> <b>Last Name</b> 
                    </label><br /><br />
                    <label for="contactus">
                        <input type="text" style="font-size: 15px; height: 20px; width: 300px;" placeholder="email"  name="email"  id="email"> <b>Email</b>
                    </label><br /><br />
                    <label for="contactus">
                        <input type="text" style="font-size: 15px; height: 20px; width: 300px;" placeholder="mo.number"     name="mo.number" id="m_num"> <b> Mobile Number</b>
                    </label>
                </form>
            </div>
        </section>
        <br /><br />
        <section>
            <div id="p_visit" class="visitlist">
                <form action="/contactus.txt" align="left">
                    <label for="p_visit">
                        <b style="font-size: 20px;">Place to visit:</b> &nbsp;
                        <select name="select" id="l_country" style="height: 25px;width: 180px;font-size: 15px;">
                            <option value="None">None</option>
                            <option value="Lalitpur">Pokhara</option>
                            <option value="Kathmandu">Kathmandu</option>
                            <option value="Mustang">Mustang</option>
                            <option value="Manang">Manang</option>
                            <option value="Namcha">Namcha</option>
                            <option value="Bandipur">Bandipur</option>
                            <option value="Gorkha">Gorkha</option>
                        </select>
                    </label>
                </form>
            </div>
        </section>
        <br /><br />
        <section>
            <div id="days" class="totalTripDay">
                <form action="/contactus.txt" align="left">
                    <b style="font-size: 20px;">Trip Days:</b> 
                    <label for="3d" >
                        <input type="radio" id="3d" name="days" value="3 day">3 Days
                    </label><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="1w" >
                        <input type="radio" id="1w" name="days" value="7 day">7 Days
                    </label><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="2w" >
                        <input type="radio" id="2w" name="days" value="14 days">14 Days
                    </label><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="1m" >
                        <input type="radio" id="1m" name="days" value="30 days"><b>30 Days</b>
                    </label><br>
                </form>
            </div>
        </section>
        <br><br>
        <section>
            <div id="feedbk" class="feedback"></div>
                <form action="/contactus.txt" id="feedbk" class="feedbak">
                    <b>feedback Box:</b>
                    <br><br>
                    <textarea name="comment" id="fdbk" placeholder="Please! give your valuable feedback" style="height: 150px; width: 300px;"></textarea> 
                </form>
            </div> 
        </section>
        <br>
        <section>
            <form action="/contactus.txt" id="smt" class="submit">
                <div id="sumit" class="submit">
                    &nbsp;
                    <input type="submit" style="font-size: 20px;height: 30px; width: 100px;color: green;">
                </div>
            </form>
        </section>
    </main>
    <br><br><br>
</body>
</html>
